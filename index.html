<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>

<form>
    <div class="form-group">
        <label for="contact-image">Contact Image</label>
        <input id="contact-image" type="file">
    </div>
    <div class="form-group">
        <label for="contact-surname">Surname</label>
        <input id="contact-surname">
    </div>
    <div class="form-group">
        <label for="contact-first">First Name</label>
        <input id="contact-first">
    </div>
    <div class="form-group">
        <label for="contact-last">Last Name</label>
        <input id="contact-last">
    </div>
    <div class="form-group">
        <label for="contact-company">Company</label>
        <input id="contact-company">
    </div>
    <div class="form-group">
        <label for="contact-phone">Phone Number</label>
        <input id="contact-phone" type="tel">
    </div>
    <div class="form-group">
        <label for="contact-phone-ext">Phone Extension</label>
        <input id="contact-phone-ext">
    </div>
    <div class="form-group">
        <label for="contact-phone-primary">Primary Number</label>
        <input id="contact-phone-primary" type="checkbox">
    </div>
    <div class="form-group">
        <label for="contact-email">Email</label>
        <input id="contact-email" type="email">
    </div>
    <div class="form-group">
        <label for="contact-email-primary">Primary Number</label>
        <input id="contact-email-primary" type="checkbox">
    </div>

    <div class="mailing-address">
        <div class="form-group">
            <label for="contact-mailing-street">Street Address</label>
            <input id="contact-mailing-street">
        </div>
        <div class="form-group">
            <label for="contact-mailing-apt">Suite/Apt</label>
            <input id="contact-mailing-apt">
        </div>
        <div class="form-group">
            <label for="contact-mailing-city">City</label>
            <input id="contact-mailing-city">
        </div>
        <div class="form-group">
            <label for="contact-mailing-state">State</label>
            <input id="contact-mailing-state">
        </div>
        <div class="form-group">
            <label for="contact-mailing-zip">Zip Code</label>
            <input id="contact-mailing-zip">
        </div>
        <div class="form-group">
            <label for="contact-mailing-country">Country</label>
            <input id="contact-mailing-country">
        </div>
    </div>

    <div class="billing-address">
        <div class="form-group">
            <label for="contact-billing-street">Street Address</label>
            <input id="contact-billing-street">
        </div>
        <div class="form-group">
            <label for="contact-billing-apt">Suite/Apt</label>
            <input id="contact-billing-apt">
        </div>
        <div class="form-group">
            <label for="contact-billing-city">City</label>
            <input id="contact-billing-city">
        </div>
        <div class="form-group">
            <label for="contact-billing-state">State</label>
            <input id="contact-billing-state">
        </div>
        <div class="form-group">
            <label for="contact-billing-zip">Zip Code</label>
            <input id="contact-billing-zip">
        </div>
        <div class="form-group">
            <label for="contact-billing-country">Country</label>
            <input id="contact-billing-country">
        </div>
    </div>




</form>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
