<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AccuLynx Code Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/main.css" >
</head>
<body>

<div class="container header">
    <div class="row">
        <div class="col-md-12">
            <h1>AccuLynx Code Challenge</h1>
        </div>
    </div>
</div>

<div class="container content-body">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="contact-image">Contact Image</label>
                    <input id="contact-image" type="file">
                </div>
                <div class="form-group">
                    <label for="contact-salutation">Salutation</label>
                    <input id="contact-salutation" placeholder="Mr.">
                </div>
                <div class="form-group">
                    <label for="contact-first">First Name</label>
                    <input id="contact-first" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="contact-last">Last Name</label>
                    <input id="contact-last" placeholder="Smith">
                </div>
                <div class="form-group">
                    <label for="contact-company">Company</label>
                    <input id="contact-company" placeholder="John's Widgets">
                </div>
                <div class="form-group">
                    <label for="contact-phone">Phone Number</label>
                    <input id="contact-phone" type="tel" placeholder="123-456-7890">
                </div>
                <div class="form-group">
                    <label for="contact-phone-ext">Phone Extension</label>
                    <input id="contact-phone-ext" placeholder="123">
                </div>
                <div class="form-group">
                    <label for="contact-phone-primary">Primary Number</label>
                    <input id="contact-phone-primary" type="checkbox">
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input id="contact-email" type="email" placeholder="johnsmith@johnswidgets.com">
                </div>
                <div class="form-group">
                    <label for="contact-email-primary">Primary Number</label>
                    <input id="contact-email-primary" type="checkbox">
                </div>

                <div class="mailing-address">
                    <div class="form-group">
                        <label for="contact-mailing-street">Street Address</label>
                        <input id="contact-mailing-street" placeholder="456 Main Street">
                    </div>
                    <div class="form-group">
                        <label for="contact-mailing-apt">Suite/Apt</label>
                        <input id="contact-mailing-apt" placeholder="#789">
                    </div>
                    <div class="form-group">
                        <label for="contact-mailing-city">City</label>
                        <input id="contact-mailing-city" placeholder="Greenfield">
                    </div>
                    <div class="form-group">
                        <label for="contact-mailing-state">State</label>
                        <input id="contact-mailing-state" placeholder="Wisconsin">
                    </div>
                    <div class="form-group">
                        <label for="contact-mailing-zip">Zip Code</label>
                        <input id="contact-mailing-zip" placeholder="23456">
                    </div>
                    <div class="form-group">
                        <label for="contact-mailing-country">Country</label>
                        <input id="contact-mailing-country" placeholder="United States">
                    </div>
                </div>

                <div class="billing-address">
                    <div class="form-group">
                        <label for="contact-billing-street">Street Address</label>
                        <input id="contact-billing-street" placeholder="456 Main Street">
                    </div>
                    <div class="form-group">
                        <label for="contact-billing-apt">Suite/Apt</label>
                        <input id="contact-billing-apt" placeholder="#789">
                    </div>
                    <div class="form-group">
                        <label for="contact-billing-city">City</label>
                        <input id="contact-billing-city" placeholder="Greenfield">
                    </div>
                    <div class="form-group">
                        <label for="contact-billing-state">State</label>
                        <input id="contact-billing-state" placeholder="Wisconsin">
                    </div>
                    <div class="form-group">
                        <label for="contact-billing-zip">Zip Code</label>
                        <input id="contact-billing-zip" placeholder="23456">
                    </div>
                    <div class="form-group">
                        <label for="contact-billing-country">Country</label>
                        <input id="contact-billing-country" placeholder="United States">
                    </div>
                </div>

                <button type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>

<div class="container footer">
    <div class="row">
        <div class="col-md-12">

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
